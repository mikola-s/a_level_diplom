{% extends 'page_item/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="offset-2 col-md-8 col-sm-8 col-12 col box">

        {% include 'page_item/messages.html' %}

        {% if not user.is_authenticated %}
            <div class="alert alert-danger text-center" role="alert">
                <a href="{% url 'identify:login' %}" class="alert-link">login</a>
                or
                <a href="{% url 'identify:register' %}" class="alert-link">register</a>!
            </div>
        {% endif %}


        <form method="post" class="form col-md-6 col-sm-6 col-12 mx-auto">

            {% csrf_token %}
            {{ form|crispy }}

            <div class="text-right">
                <button type="submit" class="btn btn-primary">Log in</button>
            </div>

        </form>
    </div>

{% endblock content %}
